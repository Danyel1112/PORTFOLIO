<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-modal">
        <div class="logo">
            <img src="assets/logo.svg" alt="logo">
        </div>

        <div class="notice">
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <h4>Tudo que você precisa saber para começar seu dia bem e informado.</h4>
            <p>Notícias sobre o universo Rocketseat e tudo oque precisa para começar o dia melhor.<br>Perfeito para se
                preparar para codar.</p>
        </div>

        <div class="receive-news">
            <p>Insira seu e-mail:</p><br>
            <input type="email" class="email" placeholder="seuemail@gmail.com">
            <button type="submit"><img src="assets/send.svg"></button>
        </div>

        <div class="reader">
            <p>deixe-me ler primeiro</p>
            <img src="assets/arrow-right.svg">
        </div>
    </div>

    <div class="main-img">
        <img src="assets/read_news.jpg" alt="senhorzin">
    </div>
</body>

</html>
